<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/logo.png" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Edit Article | Dashboard | Shema's Blog</title>
  </head>
  <body>
    <header class="navigation" id="home">
      <nav class="container py-4">
        <div class="logo">
          <h1 class="m-0">/ Fred /</h1>
        </div>
        <ul class="nav-links">
          <li class="nav-link"><a href="dashboard.html">Dashboard</a></li>
          <li class="nav-link"><a href="../index.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <section id="body-content">
      <div class="container py-5">
        <div class="text-center">
          <h1 class="text-lg mt-0 mb-3">Edit Blog</h1>
          <p class="my-0">Edit your blog and publish it to the world</p>
        </div>

        <form action="" class="form" id="add-blog-form">
          <div class="form-group">
            <div class="form-control">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-control">
              <label for="content">Content</label>
              <textarea name="content" id="content" rows="10"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="form-file">
              <label for="image">
                <img src="../images/upload-file.svg" alt="" />
                <span>Select an image for your blog</span>
              </label>
              <input
                type="file"
                name="image"
                id="image"
                placeholder="Select"
                style="display: none"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="form-control">
              <!-- <input type="submit" value="Publish" class="btn btn-block" /> -->
              <a href="dashboard.html" class="btn btn-block"> Publish </a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
